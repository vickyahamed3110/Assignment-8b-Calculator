<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1 id="title">Calculator</h1>
<p id="description">Simple Calculator</p>
<input id="output-screen" readonly>
<input id="result">
<div class="container">
<div class="calculator">
    <button id="clear" onclick="Clear()">CL</button>
    <button id="0" onclick="display('0')">0</button>
    <button id="1" onclick="display('1')">1</button>
    <button id="2" onclick="display('2')">2</button>
    <button id="3" onclick="display('3')">3</button>
    <button onclick="display('4')">4</button>
    <button onclick="display('5')">5</button>
    <button onclick="display('6')">6</button>
    <button onclick="display('7')">7</button>
    <button onclick="display('8')">8</button>
    <button onclick="display('9')">9</button>
    <button onclick="display('00')">00</button>
    <button onclick="display('%')">%</buttton>
    <button onclick="display('.')">.</button>
    <button onclick="display('*')">*</buttton>
    <button onclick="display('/')">/</buttton>
    <button id="equal" onclick="Calculate()">=</button>
    <button id="add" onclick="display('+')">+</button>
    <button id="subtract" onclick="display('-')">-</button>
    
</div>
</div>
<script src="script.js"></script>
<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
